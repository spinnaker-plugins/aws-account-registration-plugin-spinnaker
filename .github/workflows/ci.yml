name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ 'feature/integration-testing' ]

jobs:
  build:
    runs-on: ubuntu-18.04
    name: test and build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run unit tests
        run: ./gradlew cleanTest test
      - name: Build with Gradle
        run: ./gradlew releaseBundle
      - name: Get zip path
        id: zip_path
        run: |
          a=$(find build/distributions/ -name '*.zip')
          echo "::set-output zip_path=test::$a"
      - name: Upload bundle
        uses: actions/upload-artifact@v1
        with:
          name: bundle
          path: build/distributions/*.zip
          if-no-files-found: error
    outputs:
      zip_path: ${{ steps.zip_path.outputs.zip_path }}
  test:
    runs-on: ubuntu-latest
    needs: build
    name: integration test
    steps:
      run: echo ${{needs.build.outputs.zip_path}}
